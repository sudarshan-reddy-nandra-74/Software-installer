<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Remote Software Installer</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Install Software Remotely</h2>
        <form method="POST" action="{% url 'install_software' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="host">Host IP</label>
                <input type="text" class="form-control" id="host" name="host" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="software">Software to Install</label>
                <input type="text" class="form-control" id="software" name="software" required>
            </div>
            <button type="submit" class="btn btn-primary">Install</button>
        </form>
        <div id="output" class="mt-3"></div>
    </div>
</body>
</html>
